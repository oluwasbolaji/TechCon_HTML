<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - TechCon 2024</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="schedule.html">Schedule</a>
        <a href="register.html">Register</a>
      </nav>
    </header>

    <main>
      <!-- Contact Information -->
      <section>
        <h2>Get in Touch</h2>
        <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
        <p>Follow us on social media:</p>
        <ul>
          <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
          <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
          <li><a href="https://linkedin.com" target="_blank">LinkedIn</a></li>
        </ul>
      </section>

      <!-- Embedded Google Map -->
      <section>
        <h2>Conference Venue</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0190941884935!2d-122.41941548468173!3d37.77492977975959!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085814d5c37bb77%3A0x6cdb1a52b02d0a0!2sSan+Francisco!5e0!3m2!1sen!2sus!4v1696900000000!5m2!1sen!2sus"
          width="100%"
          height="300"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        >
        </iframe>
      </section>

      <!-- Contact Form -->
      <section>
        <h2>Contact Us Form</h2>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required /><br /><br />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required /><br /><br />

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea
          ><br /><br />

          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>

    <footer>
      <p>Copyright 2024 TechCon Conference. All rights reserved.</p>
    </footer>
  </body>
</html>
